{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-1">
            <h2>Contact Us</h2>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 offset-md-1 mt-5 text-center">
            Sent us an email:
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-1 text-center fw-bold">
            learngermanonline@example.com
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-8 offset-md-1 text-center">
            Find us on Facebook:
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-1 text-center fw-bold">
            www.facebook.com
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 offset-md-1 fw-bold">
            Or fill in our Contact Form:
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-8 offset-md-1 mb-5">
            <form action="{% url 'contact' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black" type="submit">Submit Form</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
