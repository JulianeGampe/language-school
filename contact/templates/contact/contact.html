{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container mb-5">
    <div class="row mt-5">
        <div class="col mt-5">
            <h2>Contact Us</h2>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col mt-5">
            <p>Sent us an email</p>
        </div>
        <div class="col mt-5">
            <p>learngermanonline@example.com</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>Find us on Facebook</p>
        </div>
        <div class="col">
            <p>www.facebook.com</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>Fill in our Contact Form below</p>
        </div>
    </div>

    <div class="row">
        <div class="col mb-5">
            <form action="{% url 'contact' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black" type="submit">Submit Form</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
