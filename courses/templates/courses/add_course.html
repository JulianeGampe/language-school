{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block extra_title %}Add Course{% endblock %}

{% block content %}

<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-1">
            <h2>Add a course</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <!-- Form to add a new course -->
            <form action="{% url 'addcourse' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn mt-2" type="submit">Add course</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
